{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" id = "pagestyle" type="text/css" href="{% static 'main.css' %}">
    <script>
        localStorage.setItem('style', "{% static 'main.css' %}");
    </script>

    <link rel="icon" href="{% static 'media/favicon.png' %}" type="image/png" />


</head>

<body>
    {% block content %}
    {% if title %}
        <title>UniformChat | {{ title }}</title>
    {% else %}
        <title>UniformChat</title>
    {% endif %}
    {% endblock %}
    <div id="Magnify" class="sidenav">
        <a id="incmag" onClick="zoomIn()">A+</a>
        <a id="decmag" onClick="zoomOut()">A-</a>
    </div>

    <script>
        var fontSize = 20;
        function zoomIn() {
            fontSize += 5;
            document.body.style.fontSize = fontSize + "px";
        }
        function zoomOut() {
            fontSize -= 5;
            document.body.style.fontSize = fontSize + "px";
        }
    </script>
</body>

</html>
